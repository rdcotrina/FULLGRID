    <script>

        $('#gdefault').fullgrid({
            tColumns: [
                {title: 'Campo 1', field: 'campo1'},
                {title: 'Campo 2', field: 'campo2'}
            ],
            tButtons: [{
                    access: 1,
                    title: 'Boton 1',
                    icon: 'fa fa-edit',
                    class: 'btn btn-default',
                    ajax: 'alert(8)'
                },
                {
                    access: 1,
                    title: 'Boton 2',
                    icon: 'fa fa-edit',
                    class: 'btn btn-danger',
                    ajax: 'alert(8)'
                }],
            ajaxSource: 'php/data1.php'
        });

        $('#gpagin').fullgrid({
            tButtons: [{
                    access: 1,
                    title: 'Boton 11',
                    icon: 'fa fa-edit',
                    class: 'btn btn-default',
                    ajax: 'alert(8)'
                },
                {
                    access: 1,
                    title: 'Boton 22',
                    icon: 'fa fa-trash-o',
                    class: 'btn btn-primary',
                    ajax: 'alert(8)'
                }],
            ajaxSource: 'php/data2.php'
        });

        var tfull = function(){
            $('#gexcel').fullgrid({
                tButtons: [{
                        access: 1,
                        title: 'Boton a',
                        icon: 'fa fa-edit',
                        class: 'btn btn-default',
                        ajax: 'alert(8)'
                    },
                    {
                        access: 1,
                        title: 'Boton b',
                        icon: 'fa fa-remove',
                        class: 'btn btn-primary',
                        ajax: 'alert(8)'
                    }],
                tToggleColumn: true,
                sExport: {
                    buttons: {
                        excel: true,
                        pdf: true
                    }
                },
                sCheckbox:{
                    position: 'first'
                },
                tColumns: [
                    {title: 'Campo 1', field: 'campo1',sortable:true,filter:{type:'text'}},
                    {title: 'Campo 2', field: 'campo2',sortable:true,filter: {type:'select',compare:'campo22'}},
                    {title: 'Campo 3', field: 'campo3',sortable:true,filter: {type:'time'}},
                    {title: 'Campo 4', field: 'campo4',sortable:true,filter: {type:'date'}},
                    {title: 'Campo 5', field: 'campo5',sortable:true,filter: {type:'select'}}
                ],
                fnServerParams: function(sData){
                    sData.push({name:'param1',value:'parametro'});
                },
                ajaxSource: 'php/data3.php'
            });
        };
    </script>
